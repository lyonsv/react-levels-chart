sonar.projectKey=lyonsv_react-levels-chart
sonar.organization=lyonsv

# Source code location
sonar.sources=src
sonar.tests=src

# Test file patterns
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclude test files and dependencies from coverage
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts
sonar.exclusions=node_modules/**,dist/**,coverage/**
